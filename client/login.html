<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>User Login</title>
   </head>
<body>
  <h1>Login</h1>
  <form id="login-form">
    <label for="usernameOrEmail">Username or Email:</label>
    <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <input type="submit" value="Login">
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs/dist/bcrypt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
   const form = document.getElementById('login-form');

   form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const usernameOrEmail = await form.elements.usernameOrEmail.value;
      const password = await form.elements.password.value;
        
      const response = await fetch('http://localhost:5556/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ usernameOrEmail, password })
      });
      const json = await response.json();
      console.log(json);

      if (response.ok) {
         localStorage.setItem('token', json.cookie);
         window.location.href = './index.html';
      } else {
         alert('login failed! Please try again. ' + json.message.toString());
         throw new Error(json.message.toString());
      }
   });
  </script>
</body>
</html>
